<p>
	You searched for: <strong>{{ query }}</strong>
</p>

{% if activitys %}
<p>Found {{ activitys|length }} activity{{ activitys|pluralize }}.</p>
<ul>
	{% for activity in activitys %}
	<a href="{% url activity_detail %}"><li>{{ activity.title }} {{ activity.location }}</li></a>{% endfor %}
</ul>
{% else %}
<p>No activitys matched your search criteria.</p>
{% endif %}
